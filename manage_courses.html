<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <link rel="stylesheet" href="admindashboardstyles.css">
</head>

<body>

    <div class="dashboard-container">

        <!-- Header Section -->
        <header>
            <h1>Manage Courses</h1>
        </header>

        <!-- Course List Table -->
        <section>
            <h2>Course List</h2>
            <table id="course-table">
                <thead>
                    <tr>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Instructor</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic course rows will be inserted here by JS -->
                </tbody>
            </table>
            <button onclick="openAddCourseModal()">Add New Course</button>
        </section>

        <!-- Add/Edit Course Modal -->
        <div id="course-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Add New Course</h3>
                    <button onclick="closeModal()">X</button>
                </div>
                <div class="modal-body">
                    <form id="course-form">
                        <label for="course-id">Course ID:</label>
                        <input type="text" id="course-id" name="course-id" required><br><br>

                        <label for="course-name">Course Name:</label>
                        <input type="text" id="course-name" name="course-name" required><br><br>

                        <label for="course-instructor">Instructor:</label>
                        <input type="text" id="course-instructor" name="course-instructor" required><br><br>

                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="manage_courses.js"></script>

</body>

</html>
