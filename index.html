<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEP Navigator</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Welcome to IEP Navigator</h1>

        <!-- Picture 1: Large scrolling image (left side) -->
        <div class="picture-1">
            <img id="scrolling-image" src="./assets/uni1.jpg" alt="Picture 1" />
            <div class="text-overlay" id="image-text">University of Queensland</div>
        </div>

        <!-- Picture 2: Smaller image (top) -->
        <div class="picture-2">
            <img id="static-image" src="./assets/uni2.jpg" alt="Picture 2" />
        </div>

        <!-- Text and Options -->
        <div class="text-options">
            <h1>I am a</h1>
            <div class="role-selection">
                <button id="student-btn">Student</button>
                <button id="admin-btn">Admin</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
